<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../pixi.min.js"></script>
    <script src="../bump.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body onload="init();">
    <div id="box" class="box"></div>
</body>
    <script type="text/javascript">
        function keyboard(keyCode) {
            let key = {};
            key.code = keyCode;
            key.isDown = false;
            key.isUp = true;
            key.press = undefined;
            key.release = undefined;
            //The `downHandler`
            key.downHandler = event => {
                if (event.keyCode === key.code) {
                    if (key.isUp && key.press) key.press();
                    key.isDown = true;
                    key.isUp = false;
                }
                event.preventDefault();
            };
            //The `upHandler`
            key.upHandler = event => {
                if (event.keyCode === key.code) {
                    if (key.isDown && key.release) key.release();
                    key.isDown = false;
                    key.isUp = true;
                }
                event.preventDefault();
            };
            //Attach event listeners
            window.addEventListener(
                "keydown", key.downHandler.bind(key), false
            );
            window.addEventListener(
                "keyup", key.upHandler.bind(key), false
            );
            return key;
        }
        function init() {
            let type = "WebGL"
            if (!PIXI.utils.isWebGLSupported()) {
                type = "canvas"
            }
            PIXI.utils.sayHello(type);

            let b = new Bump(PIXI), //碰撞偵測
            money,
            moneys,
            count_money = 0,        //計算得分
            app = new PIXI.Application({
                width: 500,         // default: 800
                height: 500,        // default: 600
                antialias: true,    // default: false
                transparent: false, // default: false
                resolution: 1       // default: 1
            });
            app.renderer.backgroundColor = 0xde54a9;
            document.getElementById('box').appendChild(app.view);
            PIXI.loader
                .add([
                    "../images/bunny.png",
                    "../images/money.png"
                ])
                .on("progress", loadProgressHandler)
                .load(setup);
            function loadProgressHandler(loader, resource) {
                console.log("loading: " + resource.url);
                console.log("progress: " + loader.progress + "%");
            }
            function setup() {
                var playerTexture = PIXI.Texture.from("../images/bunny.png");
                player = new PIXI.Sprite(playerTexture);
                player.circular = true;
                player.width = 80;
                player.height = 80;
                player.position.x = (500 - 80) / 2;
                player.position.y = 500 - 80;
                player.vx = 0;
                player.vy = 0;

								//顯示賺了多少錢
                const style = new PIXI.TextStyle({
                    fontSize: 20,
                    fill: "white"
                });
                numberText = new PIXI.Text('0',style);
                numberText.position.x = 30;
                numberText.position.y = 30;
                app.stage.addChild(numberText);

                //錢錢
                moneyTexture = PIXI.Texture.from("../images/money.png");
                //錢錢容器
                moneys = new PIXI.Container();
                app.stage.addChild(moneys);

                app.stage.addChild(player);
                //鍵盤事件
                var left = keyboard(37);
                var up = keyboard(38);
                var right = keyboard(39);
                var down = keyboard(40);
                left.press = () => {
                    player.vx = -4;
                    player.vy = 0;
                };
                left.release = () => {
                    player.vx = 0;
                    player.vy = 0;
                };

                right.press = () => {
                    player.vx = 4;
                    player.vy = 0;
                };
                right.release = () => {
                    player.vx = 0;
                    player.vy = 0;
                };

                //創建錢錢的time
                create_money_time=0;

                requestAnimationFrame(update);
            }

            function r(min, max) {
                return Math.floor(Math.random() * (max - min)) + min
            }

            function update() {
                player.position.x += player.vx;
                player.position.y += player.vy;

                //避免超出畫布
                if(player.position.x<=0){
                   player.position.x=0;
                }
                if(player.position.x>=500-player.width){
                   player.position.x=500-player.width;
                }
                if(player.position.y<=0){
                   player.position.y=0;
                }
                if(player.position.y>=500-player.height){
                   player.position.y=500-player.height;
                }

                //產生很多的錢錢
                moneys.children.forEach(obj => {
                    obj.position.y += 2;
                    if (obj.position.y >= 500) {
												console.log(obj)
                        moneys.removeChild(obj);
                    }
                    //碰撞检测
                    if (b.hitTestCircle(obj, player, true)) {
                        moneys.removeChild(obj);
                        count_money += 1
												numberText.text=count_money;
                    }
                });

                //每隔一段时间，增加一個錢錢
                create_money_time++;
                if (create_money_time >= 50) {
                    money = new PIXI.Sprite(moneyTexture);
                    money.width = 50;
                    money.height = 50;
                    money.position.x = r(0, 512);
                    money.position.y = 0;
                    money.circular = true;
                    moneys.addChild(money);
                    create_money_time = 0;
                }

                requestAnimationFrame(update);
            }
        }
    </script>
</html>
