<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubao小遊戲</title>
    <script src="../pixi.min.js"></script>
    <script src="../bump.js"></script>
    <!-- use pixi-legacy for unsupported webGL's phone ex: Samsung GALAXY J7
    <script src="../pixi-legacy.min.js"></script>
    -->
    <style>
        * {
          margin: 0;
          padding: 0;
        }

        .box {
          margin: 0 auto;
          width: 100%;
          height: 100%;
        }

        .info {
          top: 60px;
          left: 30px;
          position: absolute;
          color: white;
        }

        #accelPermsButton {
          position: absolute;
          display: none;
          top: 30px;
          left: calc((100% - 150px) /2);
          width: 150px;
          font-size: 13px;
        }

        #logText {
          height: 150px;
          overflow-y: scroll;
        }

    </style>
</head>
<body onload="init();">
    <div id="box" class="box"></div>
    <button id="accelPermsButton" onclick="getPermision()">使用手機陀螺儀進行遊戲</button>
    <div class="info">
      alpha:<span id="alpha"></span><br/>
      beta:<span id="beta"></span><br/>
      gamma:<span id="gamma"></span><br/>
      版本:<span id="version">3.56</span><br/>
      log:<span id="logText"></span><br/>
    </div>
</body>
    <script type="text/javascript">
        let bubaoSp,              //布寶實體物件
          bubaoMobileSpeed = 8,   //布寶手機陀螺儀控制移動速度
          old_alpha = 0,
          old_gamma = 0,
          logText = document.getElementById('logText');

        function getAccel() {
          document.getElementById('accelPermsButton').style.display = 'none';
          window.addEventListener('deviceorientation', function(event) {
            var a = document.getElementById('alpha'),
                b = document.getElementById('beta'),
                g = document.getElementById('gamma'),
                alpha = Math.round(event.alpha),
                beta = Math.round(event.beta),
                gamma = Math.round(event.gamma);

            a.innerHTML = alpha;
            b.innerHTML = beta;
            g.innerHTML = gamma;

            if (gamma - old_gamma > 0) {
              bubaoSp.vx = bubaoMobileSpeed;
              bubaoSp.setDirection('right')
            } else if (gamma - old_gamma < 0) {
              bubaoSp.vx = - bubaoMobileSpeed;
              bubaoSp.setDirection('left')
            } else {
              bubaoSp.vx = 0;
            }

            old_alpha = alpha;
            old_gamma = gamma;

          }, false);
        }
        function getPermision() {
          if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission().then(response => {
              if (response == 'granted') {
                getAccel();
              }
            });
          } else {
            getAccel();
          }
        }
        function keyboard(keyCode) {
          let key = {};
          key.code = keyCode;
          key.isDown = false;
          key.isUp = true;
          key.press = undefined;
          key.release = undefined;
          //The `downHandler`
          key.downHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isUp && key.press) key.press();
                key.isDown = true;
                key.isUp = false;
            }
            event.preventDefault();
          };
          //The `upHandler`
          key.upHandler = event => {
            if (event.keyCode === key.code) {
              if (key.isDown && key.release) key.release();
              key.isDown = false;
              key.isUp = true;
            }
            event.preventDefault();
          };
          //Attach event listeners
          window.addEventListener(
            "keydown", key.downHandler.bind(key), false
          );
          window.addEventListener(
            "keyup", key.upHandler.bind(key), false
          );
          return key;
        }
        function isMobileDevice() {
          let mobileDevice = ['Android', 'webOS', 'iPhone', 'iPad', 'iPod', 'BlackBerry', 'Windows Phone']
          return mobileDevice.some(e => navigator.userAgent.match(e))
        }
        function init() {
          if (isMobileDevice()) {
            //顯示取得手機陀螺儀授權按鈕
            document.getElementById('accelPermsButton').style.display = 'block';
          }
          let type = "WebGL"
          if (!PIXI.utils.isWebGLSupported()) {
              type = "canvas"
          }
          PIXI.utils.sayHello(type);

          let b = new Bump(PIXI), //碰撞偵測
          money,
          moneys,
          count_money = 0,        //計算得分
          screenWidth = window.innerWidth,    //螢幕寬
          screenHeight = window.innerHeight,  //螢幕高
          app = new PIXI.Application({
            width: screenWidth,
            height: screenHeight,
            antialias: true,    // default: false
            transparent: false, // default: false
            resolution: 1       // default: 1
          });
          app.renderer.backgroundColor = 0xde54a9;
          document.getElementById('box').appendChild(app.view);

          PIXI.loader
            .add([
                "../images/bubao_1.png",
                "../images/bubao_2.png",
                "../images/bubao_3.png",
                "../images/bubao_4.png",
                "../images/point.png"
            ])
            .on("progress", loadProgressHandler)
            .load(setup);
          function loadProgressHandler(loader, resource) {
            console.log("loading: " + resource.url);
            console.log("progress: " + loader.progress + "%");
          }
          function setup() {
            //建立布寶動畫
            CreateAnimatedSp();

            //顯示賺了多少錢
            const style = new PIXI.TextStyle({
              fontSize: 20,
              fill: "white"
            });
            numberText = new PIXI.Text('0',style);
            numberText.position.x = 30;
            numberText.position.y = 30;
            app.stage.addChild(numberText);

            //錢錢
            moneyTexture = PIXI.Texture.from("../images/point.png");
            //錢錢容器
            moneys = new PIXI.Container();
            app.stage.addChild(moneys);
            //錢錢容器的x軸
            moneys.x = screenWidth < 480 ? 0 : ((screenWidth - 600)/2)

            //創建錢錢的time
            create_money_time=0;

            requestAnimationFrame(update);
          }

          function r(min, max) {
            return Math.floor(Math.random() * (max - min)) + min
          }

          function update() {
            //執行布寶動畫更新
            bubaoSp.updateSprite();

            //錢錢forEach處理
            moneys.children.forEach(obj => {
              obj.position.y += 4;
              if (obj.position.y >= screenHeight) {
                moneys.removeChild(obj);
              }
              //碰撞检测
              if (b.hitTestCircle(obj, bubaoSp, true)) {
                moneys.removeChild(obj);
                count_money += 1
                numberText.text=count_money;
              }
            });

            //每隔一段时间，增加一個錢錢
            create_money_time++;
            if (create_money_time >= 50) {
              money = new PIXI.Sprite(moneyTexture);
              money.width = 50;
              money.height = 50;
              money.position.x = r(0, 512);
              money.position.y = 0;
              money.circular = true;
              moneys.addChild(money);
              create_money_time = 0;
            }

            requestAnimationFrame(update);
          }

          function CreateAnimatedSp() {
            let bubaoImages = ["../images/bubao_1.png","../images/bubao_2.png","../images/bubao_3.png","../images/bubao_4.png"];
            let textureArray = [];

            for (let i=0; i < bubaoImages.length; i++)
            {
              let texture = PIXI.Texture.from(bubaoImages[i]);
              textureArray.push(texture);
            };

            bubaoSp = new BuBao(textureArray);
            app.stage.addChild(bubaoSp);
          }

        }

        class BuBao extends PIXI.AnimatedSprite {
          constructor (textures, loop){
            super(textures, loop);
            this.width = 120;
            this.height = 120;
            this.vx = 0;
            this.vy = 0;
            this.interactive = true;
            this.buttonMode = true;
            this.dragging = false;
            this.anchor.x = 0.5;
            this.circular = true;
            this.resource_scale = 0.5;
            this.moveSpeed = 8;
            this.last_position_x = 0;
            this.screenWidth = window.innerWidth;
            this.screenHeight = window.innerHeight;
            this.animationSpeed = 0.2;
            this.direction = 'right';
            this.dir_count = 0;         //轉向計算用
            this.dir_count_limit = 2;
            this.position_last_x = 0;
            this.position_count = 0;    //停止播放用
            this.position_count_limit = 10;
            this.init();
          }

          init() {
            //出場位置
            this.position.x = (this.screenWidth - 120) / 2;
            this.position.y = this.screenHeight - 120 - 20;

            //鍵盤事件
            let left = keyboard(37),
              up = keyboard(38),
              right = keyboard(39),
              down = keyboard(40);
            left.press = () => {
              this.running(-this.moveSpeed);
              this.setDirection('left')
            };
            left.release = () => {
              this.running(0);
            };
            right.press = () => {
              this.running(this.moveSpeed);
              this.setDirection('right')
            };
            right.release = () => {
              this.running(0);
            };

            //觸碰事件
            this.on('pointerdown', this.onDragStart)
            this.on('pointermove', this.onDragMove)
            this.on('pointerup', this.onDragEnd)
            this.on('pointerupoutside', this.onDragEnd);
          }

          stopOrPlay(pos) {
            if (this.position_last_x  - pos > 0) {
              logText.innerHTML = '左';
            } else {
              logText.innerHTML = '右';
            }

            //play() or stop()
            if (this.position_last_x === pos) {
              this.position_count += 1;
               //觸發Stop()不至於太過靈敏
              if (this.position_count_limit === this.position_count) {
                this.stop();
              }
            } else {
              this.position_count = 0;
              if (!this.playing)
                this.play();
            }
            this.position_last_x = pos;
          }

          updateSprite() {
            this.stopOrPlay(this.position.x);
            this.position.x += this.vx;
            this.position.y += this.vy;

            //避免超出畫布
            if (this.position.x - this.width/2 <= 0) {
              this.position.x = this.width/2;
            }
            if (this.position.x + this.width/2 >= this.screenWidth) {
              this.position.x = this.screenWidth - this.width/2;
            }
            if (this.position.y <=0 ) {
              this.position.y = 0;
            }
            if (this.position.y >= this.screenHeight - this.height) {
              this.position.y = this.screenHeight - this.height;
            }
          }

          setDirection(dir) {
            if (this.direction !== dir) {
              //使轉向不至於太過靈敏
              if (this.dir_count === this.dir_count_limit) {
                this.direction = dir;
                return;
              }
              this.dir_count += 1;
              return;
            } else {
              this.dir_count = 0;
            }
            if (this.direction === 'left') {
              this.scale.x = this.resource_scale * -1;
            } else {
              this.scale.x = this.resource_scale * 1;
            }
          }

          running(deltaX) {
            if (!deltaX) {
              this.vx = 0;
              //this.stop();
            } else {
              this.vx += deltaX;
              //this.play();
            }
          }

          onDragStart(e) {
            this.x = e.data.global.x - this.width/2;
            this.dragging = true;
            this.play();
          }

          onDragMove(e) {
            if (this.dragging) {
              this.x = e.data.global.x - this.width/2;
              if (this.last_position_x -  e.data.global.x > 0) {
                this.setDirection('left')
              } else {
                this.setDirection('right')
              }
              this.last_position_x = e.data.global.x;
            }
          }

          onDragEnd(e) {
            this.x = e.data.global.x - this.width/2;
            this.dragging = false;
            this.stop();
          }
        }
    </script>
</html>
