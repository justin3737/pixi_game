
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
  body{
    font-size:70px;
    line-height:100px;
    font-weight:bold;
  }
  #accelPermsButton{
    display: none;
  }
  </style>
</head>
<body>
  <button id="accelPermsButton" onclick="getAccel()" style="height:50px;">Get Accelerometer Permissions</button>
  <br/>
	x:<span id="tx"></span><br/>
	y:<span id="ty"></span><br/>
	z:<span id="tz"></span><br/>
</body>
<script>
function getAccel(){
  if(window.DeviceMotionEvent) {
    document.getElementById('accelPermsButton').style.display = 'block';
    DeviceMotionEvent.requestPermission().then(response => {
      if (response == 'granted') {
        document.getElementById('accelPermsButton').style.display = 'none';
          window.addEventListener('devicemotion', function(event) {
            var tx = document.getElementById('tx'),
                ty = document.getElementById('ty'),
                tz = document.getElementById('tz'),
                x = event.acceleration.x,
                y = event.acceleration.y,
                z = event.acceleration.z;

            tx.innerHTML = Math.round(x);
            ty.innerHTML = Math.round(y);
            tz.innerHTML = Math.round(z);
          }, false);
      }
    });
  }
}
</script>
</html>
